<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Karplus-Strong Algorithm</title>

	<body>
		<div class="container">
			<header>
				<h1>Guitar Sound Synthesis</h1>

			</section>
			<footer></footer>

		<script type="text/javascript">
			var a = new AudioSynthView();
			a.draw();
		</script>
	</body>
